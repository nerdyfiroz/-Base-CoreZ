<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>BaseCorez — Pixel NFT Artist</title>

<!-- SEO -->
<meta name="description" content="BaseCorez — Pixel NFT Artist blending retro pixels with blockchain-native creativity." />
<meta name="keywords" content="Pixel NFT, NFT Artist, Blockchain Art, Web3, BaseCorez" />

<!-- Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root {
  --bg: #06070c;
  --card: #0f1220;
  --accent: #7cf3ff;
  --accent2: #9b7cff;
  --text: #ffffff;
  --muted: #b8bdd9;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* ---------- BACKGROUND (CRYPTO / NFT ANIMATED) ---------- */
body {
  font-family: Inter, sans-serif;
  color: var(--text);
  min-height: 100vh;
  background: #050612;
  position: relative;
  overflow-x: hidden;
}

body::before {
  content: "";
  position: fixed;
  inset: 0;
  z-index: -1;
  background:
    radial-gradient(circle at 20% 30%, rgba(124,243,255,0.18), transparent 40%),
    radial-gradient(circle at 80% 70%, rgba(155,124,255,0.18), transparent 40%),
    linear-gradient(180deg, #050612, #07091a);
  animation: bgFloat 20s ease-in-out infinite alternate;
}

/* ---------- HEADER ---------- */
header {
  text-align: center;
  padding: 90px 20px 60px;
  animation: fadeUp 1s ease forwards;
}

.profile-pic {
  width: 160px;
  height: 160px;
  border-radius: 50%;
  object-fit: cover;
  border: 4px solid var(--accent);
  box-shadow:
    0 0 25px rgba(124,243,255,.6),
    0 0 60px rgba(155,124,255,.3);
  margin-bottom: 24px;
  animation: float 4s ease-in-out infinite;
}

h1 {
  font-size: 3rem;
  margin-bottom: 12px;
}

.tagline {
  max-width: 700px;
  margin: 0 auto 28px;
  color: var(--muted);
  line-height: 1.7;
}

.actions a {
  display: inline-block;
  margin: 6px;
  padding: 12px 28px;
  border-radius: 999px;
  font-weight: 600;
  text-decoration: none;
  transition: 0.3s;
}

.btn-primary {
  background: linear-gradient(135deg, var(--accent), var(--accent2));
  color: #000;
  box-shadow: 0 0 25px rgba(124,243,255,.5);
}

.btn-primary:hover {
  transform: translateY(-3px);
}

.btn-outline {
  border: 1px solid #2b3160;
  color: var(--text);
}

/* ---------- WALLET ---------- */
.wallet {
  margin-top: 18px;
  font-size: 0.95rem;
  color: var(--muted);
}

.wallet a {
  color: var(--accent);
  text-decoration: none;
  font-weight: 600;
  margin-left: 6px;
}

.wallet a:hover {
  text-decoration: underline;
}

/* ---------- SECTIONS ---------- */
section {
  max-width: 1100px;
  margin: 0 auto 50px;
  padding: 40px 20px;
  animation: fadeUp 1.2s ease forwards;
}

.card {
  background: linear-gradient(180deg, #12163a, var(--card));
  border-radius: 20px;
  padding: 40px;
  border: 1px solid #22286b;
}

/* ---------- PROJECT ---------- */
.project-card {
  margin-top: 20px;
  padding: 30px;
  border-radius: 18px;
  background: linear-gradient(160deg, #12163a, #0b0e24);
  border: 1px solid #2a2f70;
}

.project-card h3 {
  font-size: 1.4rem;
  margin-bottom: 12px;
  background: linear-gradient(90deg, var(--accent), var(--accent2));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.project-card p {
  color: var(--muted);
  line-height: 1.7;
  margin-bottom: 14px;
}

/* ---------- NFT GALLERY ---------- */
.gallery {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 20px;
}

.nft {
  height: 200px;
  border-radius: 14px;
  overflow: hidden;
  border: 1px solid #2a2f70;
  background: #0b0e24;
  transition: transform .25s ease, box-shadow .25s ease;
}

.nft img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.nft:hover {
  transform: translateY(-4px) scale(1.03);
  box-shadow: 0 0 25px rgba(124,243,255,.35);
}

/* ---------- NFT ACTIVITY ---------- */
#nft-activity iframe {
  background: #0b0e24;
}

/* ---------- FOOTER ---------- */
footer {
  text-align: center;
  padding: 28px;
  font-size: 0.85rem;
  color: var(--muted);
  border-top: 1px solid #1e245a;
}

/* ---------- ANIMATIONS ---------- */
@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(25px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes bgFloat {
  from { transform: translate(0,0); }
  to { transform: translate(-40px,-60px); }
}
</style>
</head>

<body>

<header>
  <img src="profile.jpg" alt="BaseCorez Pixel NFT Avatar" class="profile-pic">

  <h1>BaseCorez</h1>

  <p class="tagline">
    Pixel NFT Artist crafting retro-inspired digital identities on the blockchain.
    Each creation blends nostalgia vibes and decentralized culture into timeless on-chain art.
  </p>

  <div class="actions">
    <a href="https://x.com/BaseCorez" target="_blank" class="btn-primary">Follow on X</a>
    <a href="#gallery" class="btn-outline">View NFTs</a>
  </div>

  <div class="wallet">
    Base Wallet:
    <a href="https://basescan.org/address/0xdE7BF81D0B284b2437c7785b47e107B663877D00" target="_blank">
      BasecoreZ.base.eth
    </a>
  </div>
</header>

<!-- CONTENT CONTINUES EXACTLY AS YOU WROTE IT -->

</body>
</html>
